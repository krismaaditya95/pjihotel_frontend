<h3 mat-dialog-title>Hapus data customer : {{ data.id_customer}}</h3>

<div mat-dialog-content>
    <h6>Apakah anda yakin ingin menghapus Customer ini?</h6>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="deleteCustomer(data.id_customer)" class="btn btn-info">  Hapus</button>
    <button mat-button (click)="batal()" class="btn btn-danger">Batal</button>
</div>
